<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>task04_07：数组专项</title>

<style>
div{color:green;padding:10px 15px;margin:12px 0;background:#f0f0f0;border:1px dotted #333;font:12px/1.5 Courier New;word-wrap:break-word;}
</style>
<script type="text/javascript">
window.onload = function (){
	var aDiv = document.getElementsByTagName("div");
	var aInput = document.getElementsByTagName("input");
	var i = 0;
	var bS1 = bS2 = true;
	var aTmp = [];

	//删除/添加第一项
	aInput[0].onclick = function (){
		aTmp = getArray(aDiv[0].innerHTML);
		bS1 ?
		//删除第一项， shift()方法
    // shift() 方法用于把数组的第一个元素从其中删除，并返回第一个元素的值。
		(aTmp.shift(), this.value = this.value.replace("删除","添加"), bS1 = false) :
		//添加第一项, unshift()方法
    // unshift() 方法可向数组的开头添加一个或更多元素，并返回新的长度。
		(aTmp.unshift("一月"), this.value = this.value.replace("添加","删除"), bS1 = true);
		//输出
		aDiv[0].innerHTML = aTmp.join()
    // join() 方法用于把数组中的所有元素放入一个字符串。元素是通过指定的分隔符进行分隔的。
	};


	//删除/添加最后一项
	aInput[1].onclick = function (){
		aTmp = getArray(aDiv[0].innerHTML);
		bS2 ?
		//删除最后一项, pop()方法
		(aTmp.pop(), this.value = this.value.replace("删除","添加"), bS2 = false) :
		//添加最后一项, push()方法
		(aTmp.push("十二月"), this.value = this.value.replace("添加","删除"), bS2 = true);
		//输出
		aDiv[0].innerHTML = aTmp.join()
	};


	//复制, concat()方法
	aInput[2].onclick = function (){
		aTmp = getArray(aDiv[1].innerHTML);
		//输出
		aDiv[1].innerHTML = aTmp.concat(aTmp).toString().replace(/\s/g,"")
	};


	//还原, 利用数组的 length 特点
	aInput[3].onclick = function (){
		aTmp = getArray(aDiv[1].innerHTML);
		//设置数组长度
		aTmp.length = 10;
		//输出
		aDiv[1].innerHTML = aTmp.join()
	};


	//第三组数据还原
	aInput[4].onclick = function (){
		aTmp = [0,1,2,3,4,5,6];
		//输出
		aDiv[2].innerHTML = aTmp.join()
	};


	//删除前三项
	aInput[5].onclick = function (){
		aTmp = getArray(aDiv[2].innerHTML);
		//删除, 0开始, 删除3个
		aTmp.splice(0, 3);
		//输出
		aDiv[2].innerHTML = aTmp.join()
	};


	//删除第二至三项
	aInput[6].onclick = function (){
		aTmp = getArray(aDiv[2].innerHTML);
		//删除, 2开始, 删除2个
		aTmp.splice(1, 2);
		//输出
		aDiv[2].innerHTML = aTmp.join()
	};


	//在第二顶后插入"7", "8"
	aInput[7].onclick = function (){
		aTmp = getArray(aDiv[2].innerHTML);
		//插入, 2开始, 插入"7", "8"
		aTmp.splice(1, 0, "7", "8");
		//输出
		aDiv[2].innerHTML = aTmp.join()
	};


	//替换第二项和第三项
	aInput[8].onclick = function (){
		aTmp = getArray(aDiv[2].innerHTML);
		//插入, 2开始替换
		aTmp.splice(1, 2, "我把第一项换走啦", "我把第二项换走啦");
		//输出
		aDiv[2].innerHTML = aTmp.join()
	};

	//将div中的内容转为数组
	//str	div对象
	function getArray(str){
		aTmp.length = 0;
		str = str.split(",");
		for (var i in str)aTmp.push(str[i]);
		return aTmp
	}
}
</script>

</head>
<body>
<div>一月,二月,三月,四月,五月,六月,七月,八月,九月,十月,十一月,十二月</div>
<input type="button" value="删除一月" />
<input type="button" value="删除十二月" />
<div>春,夏,秋,冬</div>
<input type="button" value="复制" />
<input type="button" value="还原" />
<div>0,1,2,3,4,5,6</div>
<input type="button" value="还原" />
<input type="button" value="删除前三项" />
<input type="button" value="删除第二至三项" />
<input type="button" value="在第二项后插入(7, 8)" />
<input type="button" value="替换第二项和第三项" />
</body>
</html>
