<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>task02_06：图片变高清</title>

<style>
ul,li{margin:0;padding:0;list-style-type:none;}
#imgList{width:1240px;overflow:hidden;zoom:1;border:1px solid #333;margin:0 auto;padding:0 0 10px 10px;}
#imgList li{float:left;width:400px;height:400px;border:1px solid #ccc;margin:10px 10px 0 0;}
#imgList li img{float:left;opacity:0.3;cursor:pointer;filter:alpha(opacity=30);}
#imgList li.pure img{opacity:1;filter:alpha(opacity=100);}
</style>

<script>
window.onload = function (){
	var oLi = document.getElementsByTagName("li");
	for (var i = 0; i < oLi.length; i++){
		oLi[i].onmouseover = function (){
			this.className = "pure"
		};
		oLi[i].onmouseout = function (){
			this.className = ""
		}
	}
}
</script>

</head>
<body>
<ul id="imgList">
    <li><img src="./img/1.png" /></li>
    <li><img src="./img/2.png" /></li>
    <li><img src="./img/3.png" /></li>
</ul>
</body>
</html>
