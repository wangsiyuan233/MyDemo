<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>task03_08：网页电子钟</title>

<style>
body,div{margin:0;padding:0;}
body{color:#fff;font:16px/1.5 \5fae\8f6f\96c5\9ed1;}
#clock{width:300px;text-align:center;background:#1a1a1a;margin:10px auto;padding:20px 0;}
span{color:#000;width:80px;line-height:2;background:#fbfbfb;border:2px solid #b4b4b4;margin:0 10px;padding:0 10px;}
</style>

<script>

window.onload = function (){
	var aSpan = document.getElementsByTagName("span");

	setInterval(function(){
		var Date1 = new Date();
		// getHours() 方法可返回本地时间的小时字段。
		var Date2 = [Date1.getHours(), Date1.getMinutes(), Date1.getSeconds()];
		for (var i in Date2)
		aSpan[i].innerHTML = Date2[i].toString().replace(/^(\d)$/, "0$1")
		// 格式化数字，如果是个位数字，前面加 0.
		// toString() 方法可把一个逻辑值转换为字符串，并返回结果。
	}, 1000);

};


</script>
</head>
<body>
<div id="clock">
	<span></span>
	点
	<span></span>
	分
	<span></span>
	秒
</div>
</body>
</html>
